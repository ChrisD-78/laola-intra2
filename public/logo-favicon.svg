  <text x="256" y="280" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">OLA</text>
  
  <!-- Dekorative Elemente -->
  <circle cx="150" cy="150" r="8" fill="white" opacity="0.6"/>
  <circle cx="362" cy="150" r="8" fill="white" opacity="0.6"/>
