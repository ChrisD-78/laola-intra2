<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formular-Eintrag</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>🧪 Test Formular-Eintrag</h1>
    <p>Dieses Formular testet die automatische E-Mail-Benachrichtigung.</p>
    
    <form id="testForm">
        <div class="form-group">
            <label for="type">Formular-Typ:</label>
            <select id="type" name="type" required>
                <option value="wassermessung">💧 Wassermessung</option>
                <option value="rutschenkontrolle">🎢 Rutschenkontrolle</option>
                <option value="stoermeldung">⚠️ Störmeldung</option>
                <option value="kassenabrechnung">💰 Kassenabrechnung</option>
                <option value="feedback">📝 Feedback</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="title">Titel:</label>
            <input type="text" id="title" name="title" value="Test-Eintrag" required>
        </div>
        
        <div class="form-group">
            <label for="description">Beschreibung:</label>
            <textarea id="description" name="description" rows="3">Dies ist ein Test-Eintrag zur Überprüfung der E-Mail-Funktionalität.</textarea>
        </div>
        
        <div class="form-group">
            <label for="submittedBy">Eingereicht von:</label>
            <input type="text" id="submittedBy" name="submittedBy" value="Test-Benutzer" required>
        </div>
        
        <button type="submit">📧 Test-Eintrag senden</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            
            // Zusätzliche Test-Daten
            data.form_data = {
                testField: 'Test-Wert',
                timestamp: new Date().toISOString(),
                testData: 'Automatischer Test-Eintrag'
            };
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>📧 Sende Test-Eintrag...</p>';
            
            try {
                const response = await fetch('/api/form-submissions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        type: data.type,
                        title: data.title,
                        description: data.description,
                        status: 'Eingegangen',
                        form_data: data.form_data,
                        submitted_by: data.submittedBy
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>✅ Test-Eintrag erfolgreich!</h3>
                            <p><strong>ID:</strong> ${result.id}</p>
                            <p><strong>Typ:</strong> ${result.type}</p>
                            <p><strong>Titel:</strong> ${result.title}</p>
                            <p><strong>Status:</strong> ${result.status}</p>
                            <p><strong>Zeitstempel:</strong> ${new Date(result.submitted_at).toLocaleString('de-DE')}</p>
                            <p><strong>📧 E-Mail-Benachrichtigung:</strong> Sollte automatisch an kirstin.kreusch@landau.de und christof.drost@landau.de gesendet worden sein.</p>
                        </div>
                    `;
                } else {
                    const error = await response.json();
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>❌ Fehler beim Senden</h3>
                            <p><strong>Fehler:</strong> ${error.error || 'Unbekannter Fehler'}</p>
                            <p><strong>Details:</strong> ${error.details || 'Keine Details verfügbar'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>❌ Netzwerkfehler</h3>
                        <p><strong>Fehler:</strong> ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
